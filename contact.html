<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Contact me</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="lists.html">Lists</a>
                <a href="quiz.html">Quiz</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <div class="content">
            <h1>Contact info</h1>
            <form>
                <label for="fname">First name: </label>
                <input type="text" id="fname"><br>

                <label for="lname">Last name: </label>
                <input type="text" id="lname"><br>

                <label for="age">Date of birth: </label>
                <input type="date" id="age"><br>

                <label for="email">Email: </label>
                <input type="email" id="email"><br>

                <label for="address">Address: </label>
                <input type="text" id="address"><br>

                <label for="city">City: </label>
                <input type="text" id="city"><br>

                <input type="submit" value="Submit" onclick="gatherData()">
            </form>
        </div>
    </body>
    <script>
        function gatherData(){
            let fn = document.getElementById("fname").value;
            let ln = document.getElementById("lname").value;
            let ag = document.getElementById("age").value;
            let e = document.getElementById("email").value;
            let ad = document.getElementById("address").value;
            let c = document.getElementById("city").value;

            if(fn === "" || ln === "" || ag === "" || e === "" || ad === "" || c === ""){
                alert("Empty input field"); return;
            }

            localStorage.setItem("firstname",fn);
            localStorage.setItem("lastname",ln);
            localStorage.setItem("age",ag);
            localStorage.setItem("email",e);
            localStorage.setItem("address",ad);
            localStorage.setItem("city",c);
        }
    </script>
</html>
